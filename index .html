<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .hero {
        
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            color: white;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .cta-button {
            background-color: #007BFF;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s;
        }

   
    </style>
</head>

<body>
    <div class="hero">
        <div class="overlay">
            <h1>Welcome to Our Service</h1>
            <p>Discover innovative solutions that drive your success.</p>
            <a href="#services" class="cta-button">Get Started</a>
        </div>
    </div>
</body>

</html>
